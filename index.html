<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <title>Cart√£o NFT</title>
</head>
<body>
    <main>
        
        <div class="foto">
            <img class="img-card" src="imagens/image-equilibrium.jpg" alt="">

            <div class="card">
                <img src="imagens/icon-view.svg" alt="">
            </div>
        </div>
        <div class="conteudo">
            <div class="titulo">
                <h1><span>Equilibrium</span> <span class="num">#3429</span></h1>
            </div>
            <div class="texto">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="eth">
                <ul>
                    <li class="esquerda">0.041 ETH</li>
                    <li class="direita">3 days left</li>
                </ul>
            </div>
            <span class="linha"> </span>
            <div class="creator">
                <img src="imagens/image-avatar.png" alt="image-avatar">
                <h2>Creation of <span>Jules Wyvern</span></h2>
            </div>
        </div>
    </main>
        <footer>Challenge by Frontend Mentor. Coded by Your Name Here.</footer>
